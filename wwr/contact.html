           <h1 class="h1-1">Contact Us</h1><br>

    <div class="box2">
        <h2 class="h2-1">Get in touch</h2>
        <form class="form-1">
            <label for="name"></label>
            <input type="text" name="name" id="name" placeholder="Name" ><br><br>

            <label for="male">Gender: <br>
                <input type="radio" name="male-female-donotanswer" id="male" value="male" checked>Male
            </label>
            <label for="female">
                <input type="radio" name="male-female-donotanswer" id="female" value="female">Female
            </label>
            <label for="donotanswer"></label>
            <input type="radio" name="male-female-donotanswer" id="donotanswer" value="donotanswer">Do not answer
            <br><br>

            <label for="phone-number"></label>
            <input type="number" name="phone-number" id="phone-number" placeholder="+51"><br>

            <label for="email"></label>
            <input type="email" name="email" id="email" placeholder="Email">

            <p>Amount of people:</p>
            <label for="people-1">1 People or more
            <input type="checkbox" name="people-1" id="people-1" value="people-1">
            </label><br>
        
            <label for="message"></label>
            <textarea name="message" id="message" rows="10" cols="40" placeholder="Message"></textarea><br>
            <input type="submit" value="click here!">
        </form>
    </div>
