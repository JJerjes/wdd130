        <img src="images/logo1.jpeg" alt="logo">

            <a class="box" href="index.html">Home</a>

        </nav>
    </header>
    <main class="main-contact">
        <h2 class="workers">WORKERS</h2>
            
        <figure class="figure-contact">
            <div  class="div-01">
                <img src="images/usua01.jpeg" alt="photo of workers">
                <div class="div-02">Emilia Drago<br>Gerenta de Ventas</div>
            </div>
            <div class="div-01">
                <img src="images/usua02.jpeg" alt="photo of workers">
                <div class="div-02">Julieta Alvarez<br>Analista financiera</div>
            </div>
            <div class="div-01">
                <img src="images/usua03.jpeg" alt="photo of workers">
                <div class="div-02">Karla Palomino<br>Desarrollador Web</div>
            </div>
        </figure>    
        <hr>
        <form class="form-1">
                <fieldset class="fieldset">
                    <legend class="legend">Get in touch</legend>
                    
                    <div class="form-item">
                    <label for="name"></label>
                    <input type="text" name="name" id="name" placeholder="Name">
                    </div>    
                    <label for="email"></label>
                    <input type="email" name="email" id="email" placeholder="Email">
                </fieldset>
                <fieldset class="fieldset">
                    <legend class="legend">Choose an option:</legend>
                    <label for="inquiry">
                        <input type="radio" name="inquiry-reservation-suggestion" id="inquiry" value="inquiry" checked>General Inquiry
                    </label>
                    <label for="reservation">
                        <input type="radio" name="inquiry-reservation-suggestion" id="reservation" value="reservation">Reservation Question
                    </label>
                    <label for="suggestion">
                    <input type="radio" name="inquiry-reservation-suggestion" id="suggestion" value="suggestion">Website Suggestion
                    </label>

                    <label for="message"></label>
                    <textarea name="message" id="message" rows="10" cols="40" placeholder="Message"></textarea><br>

                    <label for="people-1">
                        <input type="checkbox" name="people-1" id="people-1" value="people-1">Please subscribe me to the monthly newsletter
                    </label>
                </fieldset>
                    <button class="button-01" type="submit">Send Form</button>
        </form>
        <hr>
        <h1 class="workers">Contact Us</h1>
        <div class="box3">
            <figure class="icon">
                <img class="icon1" src="./images/address.webp" alt="addrees" width="30">Address:<br>759 Progreso avenue
            </figure>
            <figure class="icon">
                <img class="icon2" src="./images/phone-call.webp" alt="phone number" width="30">Phone:<br>+51 999-999-999
            </figure>
            <figure class="icon">
                <img class="icon3" src="./images/email.webp" alt="email" width="30">Email:<br>info@example.com
            </figure>
            <figure class="icon">
                <img class="icon4" src="./images/website.webp" alt="mapa" width="30">Website
            </figure>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d62407.75456276413!2d-76.9957365!3d-12.1473716!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2spe!4v1717385533950!5m2!1ses-419!2spe"
                width="230" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </main>
